{% extends "students/base.html" %}

{% load i18n %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}

{% block meta_title %}Enter username{% endblock meta_title %}

{% block title %}Enter username{% endblock title %}

{% block content %}

<form action="" method="post" class="form-horizontal">

  {% csrf_token %}

  <div class="form-group {% if form.errors.username %}has-error{% endif %}">
    <label for="login" class="col-sm-4 control-label">{% trans "Your Username" %}</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="login" value="" name="username" />
      <span class="help-block"></span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <input type="submit" class="btn btn-success" name="success_button" value="Далі" />
      <input type="submit" class="btn btn-link" name="cancel_button"value="Скасувати" />
    </div>
  </div>

  
</form>

{% endblock content %}
