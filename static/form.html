<!DOCTYPE html>
<html lang="uk">
  
  <head>
    <meta charset="UTF-8"/>
    <title>Сервіс Обліку Студентів - Форма редагування студента</title>
    <meta name="description"
          value="Система Обліку Студентів Навчального Закладу" />
    
    <!-- Include Styles -->
    <link rel="stylesheet" 
          href=
          "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" 
          href="./css/main.css" />
  </head>
  
  <body>
    
    <!-- Start Container -->
    <div class="container">
    
      <!-- Start Header -->
      <div class="row" id="header">
      
        <!-- Logo -->
        <div class="col-xs-8">
          <h1 class="form">Форма редагування Cтудента</h1>
        </div>
        
      </div>
      <!-- End Header -->
        
      <!-- FORM -->
  
      <form class="form-horizontal">
        
        <!-- Second Name -->
        <div class="form-group">
          <label for="inputSecondName" class="col-sm-2 control-label">
            Ім’я*</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputSecondName" 
                   placeholder="Віталій">
          </div>
        </div>
        
        <!-- Third Name -->
        <div class="form-group">
          <label for="inputThirdName" class="col-sm-2 control-label">
            По-батькові</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputThirdName" 
                   placeholder="Іванович">
          </div>
        </div>
        
        <!-- First Name -->
        <div class="form-group">
          <label for="inputFirstName" class="col-sm-2 control-label">
            Прізвище*</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputFirstName" 
                   placeholder="Подоба">
          </div>
        </div>
        
        <!-- Ticket Number -->
        <div class="form-group">
          <label for="inputTicketNumber" class="col-sm-2 control-label">
            № Булету*</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputTicketNumber" 
                   placeholder="254">
          </div>
        </div>
        
        <!-- Birthday data -->
        <div class="form-group">
          <label for="inputBirthData" class="col-sm-2 control-label">
            Дата народження</label>
          <div class="col-sm-3">
            <input type="date" class="form-control" id="inputBirthData" 
                   placeholder="1984-06-17">
          </div>
        </div>
        
         <!-- Photo -->
        <div class="form-group">
          <label for="inputPhoto" class="col-sm-2 control-label">
            Фото</label>
          <div class="col-sm-5">
            <p class="form">Наразі: <a href="#">student_phtos/None_podoba3_1.jpg</a></p>
            <p><a class="form" href="#">Очистити</a></p>
            <p>Змінити: <input type="file" id="inputPhoto"></p>
          </div>
        </div>
        
        <!-- Selector of Group -->
        <div class="form-group">
          <label for="inputGroup" class="col-sm-2 control-label">
            Група*</label>
          <div class="col-sm-3">
            <select id="inputGroup">
              <option value="">БМ-1</option>
              <option value="">БМ-2</option>
              <option value="">БМ-3</option>
            </select>
          </div>
        </div>
        
        <!-- Addition Notes -->
        <div class="form-group">
          <label for="inputText" class="col-sm-2 control-label">
            Додаткові Нотатки</label>
          <div class="col-sm-3">
            <textarea id="inputText">Текст</textarea>
          </div>
        </div>
        
        
        <!-- Buttons -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-primary" href="#">Зберегти</a>
            <a class="btn btn-link" href="#">Скасувати</a>
          </div>
        </div>
      </form>
      
      <!-- End FORM -->
        

      
    </div>
    <!-- End Container -->

    
    <!-- Javascripts Section -->
    <script 
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
          </script>
    <script 
          src=
          "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
          integrity=
          "sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
          crossorigin="anonymous"></script>
          
  </body>
  
</html>
