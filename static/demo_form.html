<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>

<body>
  <form action="student_form.html" name="demo_form" method="post"
        enctype="multipart/form-data">
    <input type="hidden" name="location" value="ukraine">
    <div>
      <label for="alcohol">Ви вживаєте спиртне?</label>
      <input type="checkbox" id="alcohol" name="alcohol" value="1">
    </div>
    <div>
      <label for="coffee1">Яку каву ви любите?</label></br>
      <input type="radio" id="coffee1" name="coffee" value="with_milk">З молоком</br>
      <input type="radio" id="coffee2" name="coffee" value="without_milk">Без молока</br>
    </div>
    <div>
      <label for="ciggarettes">Ваші улюблені сигарети</label>
      <input type="text" name="ciggarettes" id="ciggarettes">
    </div>
    <div>
      <label for="rest">Найбільш прийнятний спосіб відпочинку</label></br>
      <select name="rest" id="rest">
        <option value="">Оберіть тут</option>
        <option value="1">Гірські лижі</option>
        <option value="2">Вдома на дивані</option>
        <option value="3">Дискобар</option>
      </select>
    </div>
    <div>
      <label for="information">Розкажіть трохи про себе</label></br>
      <textarea name="information" id="information"></textarea>
    </div>
    <div>
      <input type="submit" value="Відправити">
      <button value="Cancel">Скасувати</button>
    </div>
  
  </form>
</body>
</html>
